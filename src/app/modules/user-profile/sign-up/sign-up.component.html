<div class="login-section full-width full-height register-section">
    <div class="login-wrper full-width full-height d-flex">
        <div class="login-left d-flex flex-1">
            <div class="d-flex align-items-center register-bg">
                <div class="left-content  full-width">
                    <h5 class="m-b-0">Welcome to</h5>
                    <h3 class="m-t-0 ">Eyesea</h3>
                    <p> Real-time Maritime Pollution Reporting and Mapping</p>
                </div>
            </div>
        </div>

        <div class="register-right">
            <div class="m-b-20">
                <h3 class="m-b-10">Create a Profile</h3>
            </div>
            <div class="d-flex justify-content-center m-b-60">
                <div class="relative">
                    <img class="change-img" [src]="imageUrl" referrerpolicy="no-referrer">
                </div>
            </div>


            <form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onRegisterClick()">
                <div class="register-forms">

                    <div class="grid-item">
                        <app-mat-auto-complete [optionData]="userTypes" [label]="'User Type'" [optionKey]="'name'"
                            [optionValue]="'id'" [customClass]="'register-custom-styles login-custom-styles'"
                            (optionSelectedValue)="onUserTypeSelected($event)"></app-mat-auto-complete>
                        <mat-error *ngIf="registrationForm.get('UserTypeID')?.hasError('required')">UserType is
                            required</mat-error>
                    </div>

                    <div class="grid-item">
                        <mat-form-field class="register-custom-styles login-custom-styles">
                            <mat-label class="fs-12">Name</mat-label>
                            <input matInput formControlName="userName" placeholder="" value="">
                            <mat-error
                                *ngIf="registrationForm.get('userName')?.invalid&&(registrationForm.get('userName')?.dirty||registrationForm.get('userName')?.touched)"
                                class="block p-error"></mat-error>
                            <mat-error *ngIf="registrationForm.get('userName')?.hasError('required')">Name is
                                required</mat-error>
                            <mat-error *ngIf="registrationForm.get('userName')?.hasError('pattern')">Enter a valid
                                name</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="grid-item">
                        <app-mat-auto-complete [optionData]="companyDetails" [label]="'Organization'"
                            [optionKey]="'name'" [optionValue]="'id'"
                            [customClass]="'register-custom-styles login-custom-styles'"
                            (optionSelectedValue)="onCompanySelected($event)"></app-mat-auto-complete>
                        <mat-error *ngIf="registrationForm.get('companyId')?.hasError('required')">Organization is
                            required</mat-error>
                    </div>


                    <div class="grid-item">
                        <mat-form-field class=" register-custom-styles login-custom-styles" [ariaDisabled]="true">
                            <mat-label class="fs-12">User Number</mat-label>
                            <input matInput formControlName="userNumber" readonly="true" placeholder="" value="">
                        </mat-form-field>
                    </div>

                    <div class="grid-item">
                        <app-mat-auto-complete [optionData]="vesselDetails" [label]="'Ship Name'"
                            [optionKey]="'vesselName'" [optionValue]="'id'"
                            [customClass]="'register-custom-styles login-custom-styles'"
                            (optionSelectedValue)="onVesselSelected($event)"></app-mat-auto-complete>
                        <mat-error *ngIf="registrationForm.get('VesselID')?.hasError('required')">Ship Name is
                            required</mat-error>
                    </div>

                    <div class="grid-item">
                        <mat-form-field class=" register-custom-styles login-custom-styles" [ariaDisabled]="true">
                            <input matInput formControlName="imoNumber" placeholder="MMSI Number" readonly>
                        </mat-form-field>
                    </div>


                </div>
                <div class="tickbox m-t-20 m-b-20">
                    <section class="">
                        <mat-checkbox formControlName="agreeChkbox">I agree with Eyesea user agreement and <a
                                href="https://eyesea.org/privacy-policy/" target="_blank">Privacy Policy.</a>
                        </mat-checkbox>
                    </section>
                </div>


                <div class="signup-btn">
                    <button mat-button class="pointer btn-primary" type="submit">Complete Registration</button>
                </div>

            </form>
        </div>
    </div>
</div>
