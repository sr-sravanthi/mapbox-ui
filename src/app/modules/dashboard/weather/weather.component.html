<h4>Current Weather</h4>
<div class="weather-container">
    <img [src]="getWeatherIconUrl(weatherDetails.weather[0].icon)" alt="Weather Icon">
    <span class="weather-img">{{weatherDetails.main.temp}}&deg;C</span>
    <span class="weather-img">{{weatherDetails.weather[0].description}}</span>
</div>
<div class="p-10">
    <div class="weather-details">
        <div class="d-flex  justfy-content-spacebetween m-b-10">
            <div class="d-flex align-items-center">
                <label>Feels Like:</label>
                <span>{{weatherDetails.main.feels_like}}&deg;C</span>
            </div>
            <div class="d-flex align-items-center">
                <label>Pressure:</label>
                <span>{{weatherDetails.main.pressure}}hpa</span>
            </div>
        </div>
        <div class="d-flex  justfy-content-spacebetween m-b-10">
            <div class="d-flex align-items-center">
                <label>Humidity:</label>
                <span>{{weatherDetails.main.humidity}}%</span>
            </div>
            <div class="d-flex align-items-center">
                <label>Wind:</label>
                <span>{{weatherDetails.wind.speed}}m/sec</span>
            </div>
        </div>
    </div>
