<div class="trash-details-popup">
    <div class="d-flex justfy-content-end p-5 text-gray "><mat-icon>close</mat-icon></div>
    <div mat-dialog-content class="d-flex gap-10 p-10">
       
      <div class="trash-img"></div>
      <div class=" ">
        <div> <label class="fs-16 text-color m-0">{{TRASH_CATEGORIES[trashItem.categoryId]}} near Hyderabad</label></div>
       
        <span class="text-gray fs-12">Category :</span><span class="bold fs-12">{{TRASH_CATEGORIES[trashItem.categoryId]}}</span>
      </div>
    </div>
<div class="p-10">
    <div class="d-flex  justfy-content-spacebetween m-b-10">
        <div class="d-flex align-items-center">
            <mat-icon class="text-gray fs-20"> location_on</mat-icon>
            <span class="text-gray fs-14">Location</span>
        </div>
        <div class="d-flex align-items-center">
            <mat-icon class="text-gray fs-20">calendar_today</mat-icon>
            <span class="text-gray fs-13">Reported on</span>
        </div>
    </div>
    <div class=" d-flex justfy-content-spacebetween">
        <span class="fs-14">{{trashItem.latitude}}, {{trashItem.longitude}}</span>
        <span class="fs-13">10-Sep-2022</span>
    </div>
    <div class="d-flex align-items-center m-t-10">
        <mat-icon class="text-gray fs-17">person_outline</mat-icon>
        <span class="text-gray fs-13">Reported by</span>
    </div>
    <div class="m-t-10">
        <span >Sara Palmer</span>
    </div>
    
</div>

    <div mat-dialog-actions>
        <button mat-button class="bg-success btn-primary">Mark as recovered</button>
    </div>
</div>
